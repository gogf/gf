name: GolangCI-Lint
on:
  push:
    branches:
      - master
      - develop
      - personal/**
      - feature/**
      - enhance/**
      - fix/**
      - feat/**
  pull_request_target:
    branches:
      - master
      - develop
      - personal/**
      - feature/**
      - enhance/**
      - fix/**
      - feat/**

jobs:
  golangci:
    strategy:
      matrix:
        go-version: [ 'stable' ]
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Golang ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          # Required: specify the golangci-lint version without the patch version to always use the latest patch.
          version: v1.62.2
          only-new-issues: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          args: --timeout 3m0s
      - name: Install gci
        run: go install github.com/daixiang0/gci@latest
      - name: Run gci
        run: |
          gci write --custom-order \
          --skip-generated \
          --skip-vendor \
          -s standard \
          -s blank \
          -s default \
          -s dot \
          -s "prefix(github.com/gogf/gf/v2)" \
          -s "prefix(github.com/gogf/gf/cmd)" \
          -s "prefix(github.com/gogf/gf/contrib)" \
          -s "prefix(github.com/gogf/gf/example)" \
          ./
      - name: Check for changes
        run: |
          # check for code changes
          if [[ -n "$(git status --porcelain)" ]]; then
            HAS_CHANGES=true
          else
            HAS_CHANGES=false
          fi
      
          # Set the HAS_CHANGES based on the type of event and whether there are code changes
          if [[ "${{ github.event_name }}" == "push" && "${{ github.event.pull_request }}" == "null" && "$HAS_CHANGES" == "true" ]]; then
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "pull_request" && "$HAS_CHANGES" == "true" ]]; then
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
          else
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
          fi
      - name: Configure Git
        if: env.HAS_CHANGES == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Commit and push changes
        if: env.HAS_CHANGES == 'true'
        run: |
          git add .
          git commit -m "Apply gci import order changes [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:$(git rev-parse --abbrev-ref HEAD)