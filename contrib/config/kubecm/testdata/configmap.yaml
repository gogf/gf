apiVersion: v1
kind: ConfigMap
metadata:
  name: test-configmap
data:
  config.yaml: |
    # HTTP service.
    server:
      address:          ":8888"
      openapiPath:      "/api.json"
      openapiAuthUser: "gf"
      openapiAuthPass: "123456"
      swaggerPath:      "/swagger"
      accessLogEnabled: true

    # Database configuration.
    database:
      logger:
        level:  "all"
        stdout: true
      user:
        link:  "mysql:root:12345678@tcp(mysql.default:3306)/user?loc=Local&parseTime=true"
        debug: true
      order:
        link:  "mysql:root:12345678@tcp(mysql.default:3306)/order?loc=Local&parseTime=true"
        debug: true

    # Logger configuration.
    logger:
      level : "all"
      stdout: true
