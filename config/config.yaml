app_env: "local"
server:
  serverBg:
    address: ":8803"
    serverRoot: "resource/public"
    dumpRouterMap: false
    routeOverWrite: true
    openapiPath: "/api.json"
    swaggerPath: "/swagger"
    NameToUriType: 3
    maxHeaderBytes: "20KB"
    clientMaxBodySize: "50MB"
  serverApi:
    address: ":8804"
    serverRoot: "resource/public"
    dumpRouterMap: false
    routeOverWrite: true
    openapiPath: "/api.json"
    swaggerPath: "/swagger"
    NameToUriType: 3
    maxHeaderBytes: "20KB"
    clientMaxBodySize: "50MB"

    # Sessions配置
    sessionMaxAge: "24h"              # Session有效期。默认为24小时
    sessionIdName: "wb2gsid"      # SessionId的键名名称。默认为gfsessionid
    sessionCookieOutput: true               # Session特性开启时，是否将SessionId返回到Cookie中。默认true
    sessionPath: "/tmp/gsessions"   # Session存储的文件目录路径。默认为当前系统临时目录下的gsessions目录

  # Logging配置
  logPath: "resource/log/server"                 # 日志文件存储目录路径，建议使用绝对路径。默认为空，表示关闭
  logStdout: true               # 日志是否输出到终端。默认为true
  errorStack: true               # 当Server捕获到异常时是否记录堆栈信息到日志中。默认为true
  errorLogEnabled: true               # 是否记录异常日志信息到日志中。默认为true
  errorLogPattern: "error-{Ymd}.log"  # 异常错误日志文件格式。默认为"error-{Ymd}.log"
  accessLogEnabled: true              # 是否记录访问日志。默认为false
  accessLogPattern: "access-{Ymd}.log" # 访问日志文件格式。默认为"access-{Ymd}.log"

# redis 耗时监控，超过此值报警，单位毫秒
redis_exec_max_time: 100
# db 耗时监控，超过此值报警，单位毫秒
db_exec_max_time: 1000

logger:
  path: "resource/log/run"
  file: "{Y-m-d}.log"
  level: "all"
  stdout: true

